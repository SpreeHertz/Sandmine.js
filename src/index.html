<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sandmine.js</h1>
    
    <form id="userForm">
        <input type="text" id="botusername" placeholder="Bot username" required>
        <input type="text" id="port" placeholder="Port">
        <input type="text" id="ip" placeholder="Server address">
        <button type="submit">Submit Form</button>
    </form>
    
    <div id="response"></div>

    <script src="../renderer.js"></script>
</body>
</html>
